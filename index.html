<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Planet Travel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <nav class="nav-section">
            <div class="nav-title">
                <img src="Images/logo.png" alt="">
                <p>The Planet <span class="spacial-color">Travel</span></p>
            </div>
            <div class="nav-list">
                <ul>
                    <a href="" style="color: #ff5400; font-weight: 700; text-decoration: none;">Home
                    </a>
                    <a href="">Packages</a>
                    <a href="">Testimonial</a>
                    <a href="">Blog</a>
                    <a href="">Contact</a>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner-section">
            <div class="banner-container">
                <div style="width: auto;">
                    <h1 class="banner-title">Explore Your Travel</h1>
                    <p class="banner-description">Whether it's discovering hidden gems in your own region or exploring far-off lands, 
                        "Explore Your Travel" encourages a mindset of curiosity and openness to the world.
                    </p>
                </div>
                <form class="form">
                    <input type="text" placeholder="Where go">
                    <select>
                        <option value="" disabled selected hidden>When</option>
                        <option value="Summer">Summer</option>
                        <option value="Fall">Fall</option>
                        <option value="Winter">Winter</option>
                    </select>
                    <select>
                        <option value="" disabled selected hidden>Select type</option>
                        <option value="adventure">Adventure</option>
                        <option value="culture">Culture</option>
                        <option value="relaxation">Relaxation</option>
                    </select>
                    <button class="btn-primary">
                        <span><img src="icon/Frame.svg" alt=""></span>Find Now
                    </button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
